<form>
	<div>
		<label>Введите email</label>
		<input type="email" aria-label="email" id="email" />
		<div class="email-error d-none" aria-label="email-error" id="email-error"></div>
	</div>

	<div>
		<label>Введите пароль</label>
		<input type="text" aria-label="password" id="password" />
		<div class="password-error d-none" aria-label="password-error" id="password-error"></div>
	</div>

	<div>
		<label>Введите имя</label>
		<input type="text" aria-label="username" id="username" />
		<div class="username-error d-none" aria-label="username-error" id="username-error"></div>
	</div>

	<button id="submit" disabled>Отправить</button>
</form>

<style>
	.email-error,
	.password-error,
	.username-error {
		color: red;
	}
	.d-none {
		display: none;
	}

	.input-error {
		border-color: red;
	}
</style>
